version: '3.1'
services:
  game:
    image: joshhsoj1902/linuxgsm-docker:latest
    ports:
      - 26900:26900
    environment:
      - LGSM_GAMESERVERNAME=sdtdserver
      - LGSM_UPDATEINSTALLSKIP=UPDATE
      # - LGSM_IP=0.0.0.0
      - LGSM_SERVER_PORT=26900
      # - LGSM_EAC_ENABLED=false
      - LGSM_GAME_NAME=WorldSeed
    volumes:
      - "/home/steam/linuxgsm/logs"
      - "/home/steam/linuxgsm/serverfiles"
