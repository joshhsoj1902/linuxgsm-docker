version: '3.1'
volumes:
  serverfiles:
services:
  game:
    image: joshhsoj1902/linuxgsm-docker:latest
    ports:
      - 7777:7777/tcp
      - 7777:7777/udp
    environment:
      - LGSM_GAMESERVERNAME=arkserver
      - LGSM_UPDATEINSTALLSKIP=UPDATE
      - LGSM_PORT=7777
      - LGSM_DEFAULTMAP=TheIsland
      - LGSM_MAXPLAYERS=70
    volumes:
      - serverfiles:/home/linuxgsm/linuxgsm/serverfiles
