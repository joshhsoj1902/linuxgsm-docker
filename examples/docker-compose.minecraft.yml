version: '3.1'
services:
  game:
    image: joshhsoj1902/linuxgsm-docker:latest
    environment:
      - LGSM_GAMESERVERNAME=mcserver
      - LGSM_UPDATEINSTALLSKIP=UPDATE
      - LGSM_DEFAULTMAP=gm_construct
      - LGSM_GAMEMODE=sandbox
      - LGSM_IP=0.0.0.0
    volumes:
      - "/home/steam/linuxgsm/logs"
