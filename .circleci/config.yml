defaults: &defaults
    working_directory: ~/build
    docker:
      - image: joshhsoj1902/circleci-build-image:3.0.121
version: 2.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: joshhsoj1902/circleci-build-image
    docker:
      - image: joshhsoj1902/circleci-build-image:latest

orbs:
    docker: joshhsoj1902/docker@0.20.0
    ccidocker: circleci/docker@2.2.0

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: setup workspace
          command: |
            cp -rp docker-compose.citest.yml docker-stack.yml Makefile scripts examples /tmp/workspace
            ls -ltr /tmp/workspace
            ls -ltr /tmp/workspace/examples
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - docker-compose.citest.yml
            - docker-stack.yml
            - examples
            - Makefile
            - scripts

workflows:
  version: 2
  build_and_test:
    jobs:
      - setup
      # - docker/build:
      #     context: org-global
      #     tag: latest
      #     requires:
      #       - setup
      - ccidocker/publish:
          name: build
          executor:  docker-publisher
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          dockerfile: legacy.Dockerfile
          remote-docker-version: 20.10.12
          use-buildkit: true
          use-remote-docker: true
          deploy: false
          after_build:
            - run: mkdir -p /tmp/docker
            - run: docker save $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME -o /tmp/workspace/images.tar
            - persist_to_workspace:
                root: /tmp/workspace
                paths:
                  - images.tar

      - docker/container-health:
          name: compose-test
          composeFile: docker-compose.citest.yml
          command: docker-compose -p citest -f /tmp/workspace/docker-compose.citest.yml up
          service: css
          after_test:
            - docker/compose-exec-retry:
                composeFilePath: /tmp/workspace/docker-compose.citest.yml -p citest
                service: css
                command: curl -f http://localhost:28080/ready
                sleep: 15
                tries: 60
          requires:
            - setup
            - build
